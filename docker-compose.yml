version:  '3.3'
services:
    nginx:
        container_name: todo_nginx
        image: nginx:1.19.0-alpine
        build: docker/nginx
        volumes:
            - ./app/public/:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
            - '81:80'
        depends_on:
            - php
        networks:
            - app

    php:
        container_name: todo_php
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./app:/var/www
        command: /var/www/entrypoint.sh
        networks:
            - app

    database:
        container_name: todo_mariadb
        image: mariadb:latest
        env_file:
            - .env
        networks:
            - app
        ports:
            - '3307:3306'

    phpmyadmin:
        container_name: todo_phpmyadmin
        image: phpmyadmin/phpmyadmin
        networks:
            - app
        ports:
            - '8888:80'
        links:
            - 'database:db'

networks:
    app: